        <h3>{{title}}</h3>

            <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="'doughnut'"
              [colors]="colors">
            </canvas>
        </div>
    </div>
</div>
